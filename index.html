<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Blog</title>
  </head>
  <body>
    <!--******************HERO SECTION*******************-->
    <h1>Dog Photo Blog</h1>

    <!--*************END OF HERO SECTION**************-->

    <!--***************************MAIN SECTION*************************-->
    <main>
      <!-- ABOUT SECTION -->
      <section>
        <h2>God Photos</h2>
        <p>Click here to view more <a href="">dog photos</a></p>
        <figure>
          <a href=""
            ><img
              src="https://images.pexels.com/photos/7683643/pexels-photo-7683643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Dog photo from pexels"
              width="400px"
              height="400px"
          /></a>
        </figure>
      </section>
      <!-- FEATURED SECTION -->
      <section>
        <h2>DDIG LIST</h2>
        <h3>Things Dogs Love</h3>
        <ul>
          <li>Seeing their human</li>
          <li>Dog treats</li>
          <li>Dog toys</li>
        </ul>
        <figure>
          <img
            src="https://images.pexels.com/photos/7788658/pexels-photo-7788658.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="My dog loves pizza"
            width="400px"
            height="400px"
          />
          <figcaption>My dogs <em>love</em> pizza</figcaption>
        </figure>
        <h3>Three things dogs hate</h3>
        <ol>
          <li>Cats</li>
          <li>Taking a bath</li>
          <li>Being</li>
        </ol>
        <figure>
          <img
            src="https://images.pexels.com/photos/2607544/pexels-photo-2607544.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="cute dog from pexel.com"
            width="600px"
            heigth="600px"
          />
          <figcaption>Dogs <strong>love</strong> their humans</figcaption>
        </figure>
      </section>
      <!-- FORM SECTION -->
      <section>
        <h2>Dog Form</h2>
        <form action="#">
          <fieldset>
            <legend>Is your dog an indoor or an outdoor dog?</legend>
            <label>
              <input
                id="indoor"
                value="indoor"
                type="radio"
                name="indoor-outdoor"
              />Indoor</label
            >
            <label>
              <input
                id="outdor"
                value="outdoor"
                type="radio"
                name="indoor-outdoor"
              />Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What is your dog personality?</legend>
            <input id="loving" value="loving" type="checkbox" name="personality"><label for="loving">loving</label>
            <input id="lazy" value="lazy" type="checkbox" name="personality"><label for="lazy">lazy</label>
            <input id="energetic" value="energetic" type="checkbox" name="personality"><label for="energetic">energetic</label>
          </fieldset>
          <input type="radio" />
          <input
            type="text"
            name="cutedogs1"
            placeholder="Cute dogs url"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <!--*************************END OF MAIN SECTION************************-->

    <!--**************************FOOTER SECTION****************************-->

    <!--**************************END OF FOOTER SECTION*************************-->
  </body>
</html>
